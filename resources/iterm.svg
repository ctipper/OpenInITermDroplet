<?xml version="1.0"?>
<svg width="32px" height="26px" version="1.2" baseProfile="tiny"
  xmlns = 'http://www.w3.org/2000/svg'>
  <defs>
      <font id="HelveticaNeue" horiz-adv-x="556" >
        <font-face 
          font-family="Helvetica Neue"
          font-weight="400"
          font-stretch="normal"
          units-per-em="1000"
          panose-1="2 0 5 3 0 0 0 2 0 4"
          ascent="800"
          descent="-200"
          x-height="517"
          cap-height="714"
          bbox="-951 -481 1446 1077"
          underline-thickness="50"
          underline-position="-125"
          unicode-range="U+0008-U+FFA7"
        />
        <glyph glyph-name="space" unicode=" " horiz-adv-x="278" 
     />
     <glyph glyph-name="less" unicode="&#x3c;" horiz-adv-x="600" 
    d="M554 446v68l-508 -230v-62l508 -229v67l-425 193z" />
        <glyph glyph-name="greater" unicode="&#x3e;" horiz-adv-x="600" 
d="M46 60v-67l508 229v62l-508 230v-68l425 -193z" />
        <glyph glyph-name="underscore" unicode="_" horiz-adv-x="500" 
d="M0 -74v-50h500v50h-500z" />
      <!-- more glyphs -->
    </font>
    <filter id="drop-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation=".2" result="blur"/>
      <feOffset in="blur" dx=".5" dy=".5" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.2)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    </defs>
    <desc>An example using an embedded font.</desc>
    <style> 
        g.button{
            stroke: none;
        }
        rect {
            stroke-width: .5;
            stroke: rgb(70%,70%,70%);
            stroke-opacity: 1;
            fill: white;
            opacity: 1;
        }
    </style>
    <g class="button">
        <rect x="1" y="1" rx="4" ry="4"
                width="30" height="24"/>
        <text x="7" y="15" font-family="Helvetica Neue, Helvetica, sans-serif"
                font-weight="normal" font-style="normal">&gt;_</text>
    </g>
</svg>